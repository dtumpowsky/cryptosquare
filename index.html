<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <form id="converter">
          <div id="form-group">
           <label for="decimal" class="text-bold">Enter a number to convert to roman numerals</label>

           <button class = "btn btn-outline-primary" type="submit" name="button"><strong>"Submit"</strong></button>
          </div>
      </form>
      <p id="result"></p>
    </div>
  </body>
